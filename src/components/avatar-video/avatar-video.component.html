<div id="video-wrapper" class="flex items-center w-full h-full justify-center">
  <div class="flex flex-col items-center w-full h-full justify-center">
    <video autoplay [hidden]="!store.hasStream()" #video class="h-full"></video>
    <video #idleVideo [hidden]="store.hasStream()" class="h-full">
      <source src="assets/videos/idle-full.webm" type="video/webm" />
    </video>
  </div>
  {{ init$ | async }}
</div>
